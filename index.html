<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <title>Awesome Books</title>
  </head>
  <body>
    <h1>Awesome Books</h1>
    <form id="form">
      <label for="text">Book Title:</label>
      <input type="text" id="titleInput" required placeholder="Title" />
      <br /><br />
      <label for="text">Author Name:</label>
      <input
        type="text"
        id="authorInput"
        required
        placeholder="Author"
      /><br /><br />
      <button class="btn" type="submit">Add Book</button>
    </form>
    <ul id="bookList"></ul>
  </body>
</html>
